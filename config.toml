    [[params.navigation.button1]]
      name = "Home"
      url = "#"

    # Button Style 2
    [[params.navigation.button2]]
      name = "CV"
      url = "blogs/CV Christoph Sieker.pdf"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Christoph"
    subtitle = "This is my portfolio website"
    buttonText = "Get Started"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Covid data"
      subtitle = "What influences the impact of covid on health?"
      image = "Mask_v1.jpg"
      url = "blogs/blog5"

    [[params.tiles.showcase]]
      title = "US Presidential Approval Rates"
      subtitle = "Obama vs. Trump"
      image = "TrumpObama_v1.jpg"
      url = "blogs/blog6"

    [[params.tiles.showcase]]
      title = "California Contributors - US Election 2016"
      subtitle = "Trump vs. Clinton"
      image = "TrumpClinton_v1.jpg"
      url = "blogs/blog7"

    [[params.tiles.showcase]]
      title = "Wisdom of alcohol spreads across the globe"
      subtitle = "Different countries, different cultures, different drinking habits"
      image = "Drinks_v1.jpg"
      url = "blogs/blog9"

    [[params.tiles.showcase]]
      title = "Airbnb Map Singapore"
      subtitle = "Prices of Airbnb listings"
      image = "SGP_v1.jpg"
      url = "blogs/blog8"

    [[params.tiles.showcase]]
      title = "Boris goes Bicycle"
      subtitle = "TfL bike sharing"
      image = "Boris_v1.jpg"
      url = "blogs/blog11"
