    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "My journey to LBS and beyond"
    subtitle = """
    Student. Adventurer. European. Born and raised in the heart of Europe, I'm aming to spread the values
    of the French Revolution across the globe - Liberté, Egalité, Fraternité. In order to collaborate,
    feel free to contact me or have a glance on my CV."""
    
    buttonText = "Download my CV"
    url = "blogs/CV Christoph Sieker.pdf"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"
    formEmail = "csieker.mfa2021@london.edu"

